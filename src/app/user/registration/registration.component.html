<div class="row mt-4">
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group">
                <label>UserName</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is mandotory</label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
              <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">This field is mandotory</label> 
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address</label>
                
            </div>
            <div class="form-group">
                <label>FullName</label>
                <input class="form-control" formControlName="FullName">
            </div>
            


            <div formGroupName="Passwords">

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandotory</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters required</label> 
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input  type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandotory</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMissmatch">Confirm Password doesn't match</label>
            </div>
        </div>

            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
                </div>
            </div>

        </form>

    </div>

</div>
