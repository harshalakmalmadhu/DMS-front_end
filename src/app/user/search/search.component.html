<div class="container">
  <table class="table table-hover table-sm">
    <thead>
        <tr>
          <th>Time Slot</th>
          <th>From</th>
          <th>To</th>
          <th>Click to Book</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let timeslot of timeslots">
        <td>{{ timeslot.ts_id }}</td>
        <td>{{ timeslot.from }}</td>
        <td>{{ timeslot.to}}</td>
        <td><a class="btn btn-primary btn-sm" href="#" role="button">Book Now</a></td>
      </tr>
    </tbody>
  </table>
</div>
