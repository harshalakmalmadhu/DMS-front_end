      <div class="form-group">
        <label>Date</label>
        <input matInput type="text" [min]="minDate" class="form-control" formControlName="Date" required  [matDatepicker]="myDatepicker">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
      </div>
      
      <div class="form-group">
          <label>Service Center</label>
          <select [(ngModel)]="selectedCountry.id" (change)="onSelect($event.target.value)" class="form-control" id="service" formControlName="service" required>
            <option value="0">--Select--</option>
            <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
          </select>
        </div>

      <div class="form-group">
          <label>Brand</label>
          <select class="form-control" formControlName="brand">
            <option value="">--Select--</option>
            <option *ngFor="let state of states ">{{state.name}}</option>
            
          </select>
        </div>
        

      <button type="button" class="btn btn-primary" (click)="onSave()">Search</button>
    </div>
  </div>
</div>
